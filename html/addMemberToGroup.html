<div class='content-wrapper'>
    <div class="col-lg-12" ng-init="getMebers()">
        <h3>Add Members</h3>
        <hr>
        <div class="content-body">
            <div class="row margin-top-10">

                <div class="col-md-12">
                    <md-input-container style="width:100%;">
                       


                        <div class="col-md-5">
                            <md-input-container>
                                <label>Choose members</label>
                                <md-select ng-model="groupMembers" data-md-container-class="selectdemoSelectHeader" multiple="">



                                    <md-select-header>

                                        <input ng-model="searchTerm" placeholder="Search" ng-keydown="$event.stopPropagation()" type="search" 
                                            class="select-header-searchbox _md-text" />


                                    </md-select-header>
                                    <md-optgroup>
                                        <md-option ng-value="user.member_id" ng-repeat="user in mbrs |
                                        filter:searchTerm">{{user.first_name}} {{user.last_name}}</md-option>
                                    </md-optgroup>
                                </md-select>
                            </md-input-container>
                        </div>





                    </md-input-container>

                </div>



            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-bottom-30 ">
                    <div class="pull-right">
                        <button type="button" class="btn btn-info saveBtn" ng-click="saveGroupMembers(groupMembers)">Save</button>
                        <button type="button" ng-click="closeModal()" class="btn">Back</button>
                    </div>
                    <div ng-class="{'text-success alert alert-success': successMsg1, 'text-danger alert alert-danger': validationError1}" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 wrapper"
                        ng-show="validationError1 || successMsg1" style="margin-top:5px;">
                        <p class="" ng-show="validationError1">{{validationError1}}</p>
                        <p class="" ng-show="successMsg1">{{successMsg1}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
