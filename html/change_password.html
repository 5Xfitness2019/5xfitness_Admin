<div class='content-wrapper'>
    <div class="col-lg-12">
        <h3>Change Password:</h3>
        <hr>
        <div class="content-body">
            <div class="row margin-top-10">
           
                <div class="col-md-12">
                    <md-input-container style="width:100%;">
                        <label>Old Password</label>
                        <div class="form-group">
                            <input type="password" class="form-control" id="oldpassword" name="oldpassword" ng-model="oldpassword" value="{{oldpassword}}"
                                autocomplete="off"/>
                        </div>
                    </md-input-container>
                </div>
                <div class="col-md-12">
                    <md-input-container style="width:100%;">
                        <label>New Password</label>
                        <div class="form-group">
                            <input type="password" class="form-control" id="newpassword" name="newpassword" ng-model="newpassword" value="{{newpassword}}"
                                autocomplete="off"/>
                        </div>
                    </md-input-container>
                </div>
                <div class="col-md-12">
                    <md-input-container style="width:100%;">
                        <label>Confirm Password</label>
                        <div class="form-group">
                            <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" ng-model="confirmpassword" value="{{confirmpassword}}" autocomplete="off"/>
                        </div>
                    </md-input-container>
                </div>
                
             
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-bottom-30 ">
                    <div class="pull-right">
                        <button type="button" class="btn btn-info saveBtn" ng-click="changePassword(oldpassword,newpassword,confirmpassword)" >Save</button>
                        <button type="button" ng-click="closeModal()" class="btn">Back</button>
                    </div>
                    <div ng-class="{'text-success alert alert-success': successMsg1, 'text-danger alert alert-danger': validationError1}" 
                        class="col-lg-12 col-md-12 col-sm-12 col-xs-12 wrapper" ng-show="validationError1 || successMsg1" style="margin-top:5px;">
                        <p class="" ng-show="validationError1">{{validationError1}}</p>
                        <p class="" ng-show="successMsg1">{{successMsg1}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
