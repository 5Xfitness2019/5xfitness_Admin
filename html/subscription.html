    <div class='content-wrapper' ng-controller="UsersCtrl" ng-init="app.settings.pagetitle = 'Subscription';getSubscription();">
    <div class="col-lg-12">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">Subscription</h2>
            </header>
            <div ng-class="{'text-success': successMsg1, 'text-danger': validationError1}" class="col-lg-8 col-md-8 col-sm-9 col-xs-12 wrapper"
                ng-show="validationError1 || successMsg1">
            </div>
            <div class="content-body padding-bottom-0">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <!-- <div class="col-lg-4">
                            <md-input-container style="width:100%">
                                <label>Search</label>

                                <input ng-model="search" my-enter="getUsers()">
                            </md-input-container>
                        </div>
                        <div class="col-lg-2 col-md-2" style="padding-top:12px;padding-left:0px;">
                            <button class="btn btn-info sizeadBtn" ng-click="getUsers()">SEARCH</button>
                        </div> -->

                    </div>
                </div>
                <p ng-show="successMsg1">{{successMsg1}}</p>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="row">
                            <table class="table user-list table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th><span>#</span></th>
                                        <th><span>Name</span></th>
                                        <th><span>Email</span></th>
                                        <th><span>Subscription Type</span></th>
                                        <th><span>Date</span></th>


                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="list in subscription">
                                        <td style="text-transform: capitalize;">{{$index+1}}</td>
                                        <td style="text-transform: capitalize;">{{list.user_name}}</td>
                                        <td>{{list.email}}</td>
                                        <td>{{list.subscription_id}}</td>
                                        <td>{{list.sdate}}</td>




                                    </tr>

                                </tbody>
                            </table>
                            <p ng-show="validationError1">{{validationError1}}</p>


                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center padding-top-30 padding-bottom-30">
                                    <!-- <uib-pagination total-items="totDoctors" ng-model="curPage"></uib-pagination> -->

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
    </div>
