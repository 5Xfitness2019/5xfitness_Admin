<div class='content-wrapper' ng-controller="CmsCtrl" ng-init="app.settings.pagetitle = 'Cms Details';getCmsdetails();">
    <div class="col-lg-12">
        <section class="box nobox">
            <div class="content-body">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12 padding-left-0">
                        <div class="uprofile-content padding-top-30">
                            <div class="row">

                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-bottom-30 ">
                                    
                                    <div class="pull-right">
                                        <button type="button" class="btn btn-info saveBtn" ng-click="saveCms()">Save</button>
                                        <button type="button" ng-click="goback('app.cms')" class="btn">Back</button>
                                    </div>
                                    <div ng-class="{'text-success alert alert-success': successMsg1, 'text-danger alert alert-danger': validationError1}" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 wrapper"
                                        ng-show="validationError1 || successMsg1" style="margin-top:5px;">
                                        <p class="" ng-show="validationError1">{{validationError1}}</p>
                                        <p class="" ng-show="successMsg1">{{successMsg1}}</p>
                                    </div>


                                </div>
                            </div>

                            <br>
                            <h3>Cms Details:</h3>
                            <hr>
                            
                            
                            <div class="row margin-top-10">
                                <div class="col-md-6">
                                    <md-input-container style="margin:27px 0;width:100%;">
                                        <label>Url</label>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="url" name="url" ng-model="details.url" value="{{details.url}}"
                                            />
                                        </div>
                                    </md-input-container>
                                </div>
                                
                                <div class="col-md-6">
                                    <md-input-container style="margin:27px 0;width:100%;">
                                        <label>Subject</label>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="subject" name="subject" ng-model="details.subject" value="{{details.subject}}"
                                            />
                                        </div>
                                    </md-input-container>
                                </div>
                            </div>
                            <div class="row margin-top-10">
                                <div class="col-md-12">
                                    <div >
                                        <div ckeditor="options" ng-model="details.template" ready="onReady()"></div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="clearfix"></div>
                            <br><br><br>
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
