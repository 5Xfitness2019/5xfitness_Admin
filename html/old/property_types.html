
<div class='content-wrapper' ng-controller="PropertiesCtrl" ng-init="app.settings.pagetitle = 'Property Types'; getpropertyTypes();">
    <div class="col-lg-12">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">Property Types</h2>
            </header>
            <div ng-class="{'text-success': successMsg1, 'text-danger': validationError1}" class="col-lg-8 col-md-8 col-sm-9 col-xs-12 wrapper" ng-show="validationError1 || successMsg1">
            </div>
            <div class="content-body padding-bottom-0">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                         <div class="col-lg-4" >
                                <md-input-container style="width:100%">
                                <label>Search</label>
                                <input ng-model="search" ng-keyup="getproduct_list()" my-enter="getpropertyTypes()">
                                </md-input-container>                       
                        </div>
                        <div class="col-lg-2 col-md-2" style="padding-top:12px;padding-left:0px;">
                              <button class="btn btn-info sizeadBtn" ng-click="getpropertyTypes()">SEARCH</button>
                        </div>
                         <div class="col-lg-2 pull-right">
                              <button class="btn btn-info sizeadBtn" ng-click="propertyTypeModal('')">ADD</button>
                         </div>
                    </div>
                </div>
                <p ng-show="successMsg1">{{successMsg1}}</p>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="row">
                            <table class="table user-list table-striped table-hover">
                            <thead>
                                <tr>
                                    <th><span>Property Type</span></th>
                                    <!--<th><span>Status</span></th>-->
                                    <th>ACTIon</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="property in propertyTypes">
                                    <td style="text-transform: capitalize;">{{property.type_name}}</td>
                                    <!--<td> <span ng-show="property.status=='Y'"> Active
                                            </span>
                                            <span ng-show="property.status=='N'"> Inactive
                                            </span>
                                    </td>-->
                                    
                                    
                                    <td style="width: 20%;">
                                         
                                        <a ng-click="propertyTypeModal(property)"class="table-link">
                                        
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a href="javascript:void(0)" ng-click="deletePropertyType(property)" class="table-link danger">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                    </td>
                                </tr>
                              
                            </tbody>
                        </table>
                        <p ng-show="validationError1">{{validationError1}}</p>
 

                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center padding-top-30 padding-bottom-30">
                                <!-- <uib-pagination total-items="totDoctors" ng-model="curPage"></uib-pagination> -->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
