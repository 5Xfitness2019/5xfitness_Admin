<style>
    .loginpage {
        background-color: #fff !important;
        /*margin-top: 3% !important;*/
    }
    .btn.btn-accent {
    background: #252855!important;
    }
    .loginpage form .input, .loginpage form input[type=checkbox], .loginpage input[type=text] {
    color: #272a59;
 
    }
</style>
<div class="login_page">
    <div class="login-wrapper" ng-controller="LoginFormController" style="background-color: rgba(0,0,0,.7) !important;" >
        <div id="login" class="login loginpage col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-offset-2 col-xs-8">
            <h1>
                <center> Login
                      <!--<img src="img/login-logo.png" alt="inklinkers" title="inklinkers">-->
                      
                      </center> 

            </h1>        
            <form name="form" class="form-validation" autocomplete="off">

                <div class="text-danger text-center message" ng-show="authError">
                    {{authError}}
                </div>
                <p>
                    <input autocomplete="off" type="email" name="email" id="user_login" class="input" ng-model="user.email" placeholder="Email" required/></label>
                </p>
                <p>
                    <input autocomplete="off" type="password" name="pwd" id="user_login" class="input" ng-model="user.password" placeholder="Password" required/></label>
                </p>
                <p class="forgetmenot">
                    <label class="icheck icheck-white" for="rememberme">
                        <input type="checkbox" value="forever" name="rememberme" checked id="rememberme">
                        <i></i> Remember me
                    </label>
                </p>
                <p class="submit">
                    <button type="submit" ng-click="login()" ng-disabled='form.$invalid' class="btn btn-accent btn-block">Sign In</button>
                </p>
            </form>

            <p id="nav ">
                <a class="pull-left hide" ui-sref="forgot_password" title="Password Lost and Found">Forgot password?</a>
                
            </p>             
        </div>
    </div>
</div>
