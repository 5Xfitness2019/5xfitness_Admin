<div class='content-wrapper ' ng-controller="PropertiesCtrl" ng-init="app.settings.pagetitle = 'Property Details'; getproperty_details();">
    <div class="col-lg-12">
        <section class="box nobox">
            <div class="content-body">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12 padding-left-0">
                        <div class="uprofile-content padding-top-30">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  ">
                                    <div class="pull-right">
                                        <button type="button" ng-click="goback('app.specialist')" class="btn">Back</button>
                                    </div>
                                    <div ng-class="{'text-success': successMsg1, 'text-danger': validationError1}" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 wrapper"
                                        ng-show="validationError1 || successMsg1">
                                        <p class=" pull-right" ng-show="validationError1">{{validationError1}}</p>
                                        <p class=" pull-right" ng-show="successMsg1">{{successMsg1}}</p>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <ul class="nav nav-tabs">
                                    <li id="li_home" class="tabss active"><a data-toggle="tab" ng-click="changeMenu('home')" href="javascript:void(0)">Property Info</a></li>
                                </ul>
                                <div class="tab-content">
                                    <div id="home" class="tab-pane fade in active ">
                                        <div class="row">
                                            <div class="col-lg-12 form-group margin50">
                                                <label class="col-lg-2" for="product_name">Property Name</label>
                                                <div class="col-lg-4">
                                                    <input type="text" id="product_name" ng-model="property_details.property_name" name="Name" placeholder="" class="form-control product_box">
                                                </div>
                                                <label class="col-lg-2" for="category_id">Property Type</label>
                                                <div class="col-lg-4">
                                                    <select id="category_id" ng-change="get_brand_list(property_details.property_type)" name="category_id" ng-model="property_details.category_id" class="form-control product_box" ng-options="category.id  as category.name for category in category_list">
                                                    </select>
                                                </div>
                                                
                                            </div>
                                            <div class=" col-lg-12 form-group">
                                               
                                                
                                                <label class="col-lg-2" for="brand_id">Property Sub Type</label>
                                                <div class="col-lg-4">
                                                    <select id="brand_id" name="brand_id" ng-model="property_details.property_subtype" class="form-control product_box" ng-options="brand.id  as brand.name for brand in brand_list">
                                                    </select>
                                               
                                                </div>
                                                <label class="col-lg-2" for="alias">State</label>
                                                <div class="col-lg-4">
                                                    <input type="text" id="alias" ng-model="property_details.state" name="Name" placeholder="" class="form-control product_box">
                                                </div>

                                            </div>
                                            <div class="col-lg-12 form-group">
                                                <label class="col-lg-2" for="SKU">Zipcode</label>
                                                <div class="col-lg-4">
                                                    <input type="text" id="sku" ng-model="property_details.zipcode" name="SKU" placeholder="" class="form-control product_box">
                                                </div>
                                            </div>
                                            <div class="col-lg-12 form-group">
                                                <label class="col-lg-2" for="description">Address</label>
                                                <div class="col-lg-10">
                                                    <textarea id="description" rows="5" ng-model="property_details.address" class="form-control product_box_textarea" name="description"></textarea>
                                                </div>
                                            </div>
                                            
                                            
                                        </div>
                                        <div class="col-lg-2 pull-right">
                                            <button type="button" class="btn btn-primary  sizeadBtn" ng-click="updateProduct($event)">Save</button>
                                        </div>

                                        <div class="clearfix"></div>
                                    </div>
                                   
                                   
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
