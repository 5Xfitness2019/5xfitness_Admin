<div class='content-wrapper'>
    <div class="col-lg-12">
        <h3>Add Sub Category:</h3>
        <hr>
        <div class="content-body">
            <div class="row margin-top-10">

                <div class="col-md-12">
                    <!--<md-input-container style="width:100%;">-->
                        <label>Category</label>
                        <div class="form-group">
                            <select class="" ng-model="category_id"  style="width:100%;">
                                <option value="">Select Category</option>
                                <option ng-repeat="prop in categories" value="{{prop.category_id}}">{{prop.category_name}}</option>
                            </select>  
                        </div>
                    <!--</md-input-container>-->
                </div>
                <div class="col-md-12">
                    <md-input-container style="width:100%;">
                        <label>Sub Category</label>
                        <div class="form-group">
                            <input type="text" class="form-control" id="sub_category_name" name="sub_category_name" ng-model="sub_category_name" 
                            value="{{propertysub_type}}"
                                autocomplete="off"/>
                        </div>
                    </md-input-container>
                    
                </div>



            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-bottom-30 ">
                    <div class="pull-right">
                        <button type="button" class="btn btn-info saveBtn" ng-click="saveSubCategory(setArray,sub_category_name,category_id)" >Save</button>
                        <button type="button" ng-click="closeModal()" class="btn">Back</button>
                    </div>
                    <div ng-class="{'text-success alert alert-success': successMsg1, 'text-danger alert alert-danger': validationError1}" 
                    class="col-lg-12 col-md-12 col-sm-12 col-xs-12 wrapper" ng-show="validationError1 || successMsg1" style="margin-top:5px;">
                        <p class="" ng-show="validationError1">{{validationError1}}</p>
                        <p class="" ng-show="successMsg1">{{successMsg1}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
